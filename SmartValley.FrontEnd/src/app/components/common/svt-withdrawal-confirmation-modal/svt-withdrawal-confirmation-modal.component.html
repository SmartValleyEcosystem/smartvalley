<div>
  <h2 mat-mat-title>{{'SvtWithdrawalModal.Title' | translate}}</h2>
  <hr>
  <mat-dialog-content>
    {{data.amount.toFixed(0)}} {{'SvtWithdrawalModal.Message' | translate}}
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions class="d-flex justify-content-center">
    <button mat-raised-button [mat-dialog-close]="true" class="col-5 sv-default-btn btn-space">
      {{'Common.Yes' | translate}}
    </button>
    <button mat-raised-button [mat-dialog-close]="false" class="col-5 sv-default-btn btn-space">
      {{'Common.No' | translate}}
    </button>
  </mat-dialog-actions>
</div>
