<div class="card-block scoring-card-block">
  <div class="scoring-header col-4">
    <img style="width: 100px;" src="{{project.imgUrl}}"/>
    <div class="scoring-header__title">
      <span>{{project.name}}</span>
      <span class="scoring-header__country">{{project.country}}</span>
      <span>{{project.area}}</span>
    </div>
  </div>
  <div class="scoring-content col-5">
    <p class="card-text">{{project.description}}</p>
  </div>
  <div class="scoring-footer col-3">
    <div class="scoring-rating">
      <span>Scoring rating:</span>
      <span class="score {{colorOfProjectRate(project.score)}}">{{project.score}}</span>
    </div>
    <div *ngIf="isScoring">
      <a class="col-8 sv-default-btn btn btn-primary"
         (click)="showProject(project.id)">Estimate</a>
    </div>
    <div *ngIf="!isScoring">
      <a (click)="showReport(project.id)" class="col-8 sv-default-btn btn btn-primary">View report</a>
    </div>
  </div>
</div>
