<div *ngIf="data.canReceive; else notReceive">
  <h2 mat-mat-title>
    {{ 'GetEtherModal.Title' | translate }}
  </h2>
  <hr>
  <mat-dialog-content>
    {{ 'GetEtherModal.Content' | translate }}
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions class="d-flex justify-content-center">
    <button mat-button [mat-dialog-close]="true" mat-raised-button class="col-5 sv-default-btn btn-space">
      {{ 'GetEtherModal.GetButton' | translate }}
    </button>
  </mat-dialog-actions>
</div>
<ng-template #notReceive>
  <h2 mat-mat-title>
    {{ 'RinkeByModal.Title' | translate }}
  </h2>
  <hr>
  <mat-dialog-content>
    {{ 'RinkeByModal.Content' | translate }} <a href="https://faucet.rinkeby.io/" target="_blank">https://faucet.rinkeby.io/</a>
  </mat-dialog-content>
  <hr>
</ng-template>
