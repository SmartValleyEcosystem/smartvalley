<div class="dialog">
  <h2 class="dialog-title" mat-mat-title>{{'DeleteProjectModal.Title' | translate}}</h2>
  <button mat-raised-button (click)="submit(true)" class="main-btn dialog-button">
    {{'DeleteProjectModal.Yes' | translate}}
  </button>
  <button mat-raised-button (click)="submit(false)" class="main-btn dialog-button">
    {{'DeleteProjectModal.No' | translate}}
  </button>
</div>
