<div class="dialog">
  <button class="dialog-close" mat-dialog-close></button>
  <h2>{{ 'ReturnAddressModal.Title' | translate }}</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-control-row">
      <input class="input" formControlName="returnAddress">
    </div>
    <div class="actions-container">
      <button (click)="submit()" class="save-btn">{{ 'ReturnAddressModal.SaveBtn' | translate }}
      </button>
    </div>
  </form>
</div>
