<div>
  <h2 mat-mat-title>{{'ChangeEmailModal.Title' | translate}}</h2>
  <hr>
  <form [formGroup]="form" novalidate>
    <mat-dialog-content>
      <p>{{'ChangeEmailModal.Caption' | translate}}:</p>
      <mat-form-field>
        <input matInput formControlName="email" #required>
      </mat-form-field>
    </mat-dialog-content>
    <hr>
    <mat-dialog-actions class="d-flex justify-content-center">
      <button mat-raised-button (click)="submit(form)" [disabled]="form.invalid" class="col-2 sv-default-btn btn-space">
        {{'ChangeEmailModal.Confirm' | translate}}
      </button>
    </mat-dialog-actions>
  </form>
</div>
