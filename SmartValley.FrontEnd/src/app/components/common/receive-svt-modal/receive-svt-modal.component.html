<div>
  <h2 mat-mat-title>
    {{ data.title }}
  </h2>
  <hr>
  <mat-dialog-content *ngIf="data.carReceive; else date_content">
    {{ data.content }}
  </mat-dialog-content>
  <ng-template #date_content>
    {{ data.content }} {{data.date}}
  </ng-template>
  <hr>
  <mat-dialog-actions *ngIf="data.carReceive" class="d-flex justify-content-center">
    <button mat-button [mat-dialog-close]="true" mat-raised-button class="col-5 sv-default-btn btn-space">
      {{ data.buttonText }}
    </button>
  </mat-dialog-actions>
</div>
