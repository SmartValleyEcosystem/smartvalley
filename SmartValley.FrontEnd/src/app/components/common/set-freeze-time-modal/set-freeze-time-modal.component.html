<div class="fix-container">
  <h2>{{ 'SetFreezeTimeModal.Title' | translate }}</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-control-row">
      <label class="control-label" for="freeze">{{ 'SetFreezeTimeModal.InputTitle' | translate }}</label>
    </div>
    <div class="form-control-row">
      <input class="input" id="freeze" formControlName="freezeTime">
    </div>
    <div class="actions-container">
      <button (click)="submit()" class="save-btn">{{ 'SetFreezeTimeModal.SaveBtn' | translate }}
      </button>
    </div>
  </form>
</div>
