<div>
  <h2 mat-mat-title>{{data.title}}</h2>
  <hr>
  <mat-dialog-content>
    {{data.message}}
    <div>
      <img src="{{data.imgUrl}}"/>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>{{data.button}}</button>
  </mat-dialog-actions>
  <hr>
</div>
