<div>
  <h2 mat-mat-title>{{data.title}}</h2>
  <hr>
  <mat-dialog-content>
    {{data.message}}
    <img src="{{data.imgUrl}}"/>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions class="d-flex justify-content-center">
    <button mat-raised-button mat-dialog-close class="col-5 sv-default-btn btn-space">{{data.button}}</button>
  </mat-dialog-actions>
</div>
