<div class="dialog">
  <button class="dialog-close" mat-dialog-close><i class="material-icons">close</i></button>
  <img src="{{data.imgUrl}}"/>
  <h2 class="dialog-title" mat-mat-title>{{data.title}}</h2>
  <div class="dialog-content">
    {{data.message}}
  </div>
  <div class="d-flex justify-content-center">
    <button mat-raised-button mat-dialog-close class="main-btn dialog-button">{{data.button}}</button>
  </div>
</div>
