<div *ngFor="let criterion of criteria;">
  <div class="row row-title">
    <h3 class="col-10">{{criterion.name}}</h3>
  </div>
  <div class="row-content">
    <div class="row">
      <span class="col-10 question-text" [innerHTML] = criterion.description></span>
    </div>
  </div>
  <div class="row-content">
    <div class="row row-title">
      <span class="col-3 progress_rate">{{ 'Criteria.Expert' | translate }}</span>
      <span class="col-1 progress_rate">{{ 'Criteria.Score' | translate }}</span>
      <span class="col-7 progress_rate" style="word-wrap: break-word;">{{ 'Criteria.Comments' | translate }}</span>
    </div>
  </div>
  <div class="row-content" *ngFor="let estimate of criterion.estimates; let i = index;">
    <div class="row row-title">
      <span class="col-3">{{ 'Criteria.Expert' | translate }} {{i + 1}} {{ 'Criteria.ScoreLower' | translate }}:</span>
      <span class="col-1 {{scoreColorsService.getEstimateScoreColor(estimate.score)}}">{{estimate.score}}</span>
      <span class="col-7" style="word-wrap: break-word;">{{estimate.comments}}</span>
    </div>
  </div>
</div>
