<div *ngFor="let question of questions;">
  <div class="row row-title">
    <h3 class="col-10">{{question.name}}</h3>
  </div>
  <div class="row-content">
    <div class="row">
      <span class="col-10 question-text" [innerHTML] = question.description></span>
    </div>
  </div>
  <div class="row-content">
    <div class="row row-title">
      <span class="col-3 progress_rate">Expert</span>
      <span class="col-1 progress_rate">Score</span>
      <span class="col-7 progress_rate" style="word-wrap: break-word;">Comments</span>
    </div>
  </div>
  <div class="row-content" *ngFor="let estimate of question.estimates; let i = index;">
    <div class="row row-title">
      <span class="col-3">Expert {{i + 1}} score:</span>
      <span class="col-1 {{projectService.colorOfEstimateScore(estimate.score)}}">{{estimate.score}}</span>
      <span class="col-7" style="word-wrap: break-word;">{{estimate.comments}}</span>
    </div>
  </div>
</div>
