<div class="container">
  <div class="row mx-auto">
    <h1 class="title">{{ 'AdminPanel.Title' | translate }}</h1>
  </div>
  <mat-tab-group [selectedIndex]="selectedMainTab" class="tab" (selectedTabChange)="onMainTabChange($event)">
    <mat-tab label="{{ 'AdminPanel.UsersTab' | translate }}">
      <ngb-tabset [activeId]="selectedSubTab" type="pills" (tabChange)="onSubTabChange($event)">
        <ngb-tab id="admins" title="{{ 'AdminPanel.AdminsTab' | translate }}">
          <ng-template ngbTabContent>
            <app-admin-admins-list></app-admin-admins-list>
          </ng-template>
        </ngb-tab>
        <ngb-tab id="experts" title="Experts">
          <ng-template ngbTabContent>
            <app-admin-experts-list></app-admin-experts-list>
          </ng-template>
        </ngb-tab>
        <ngb-tab id="applications" title="Applications">
          <ng-template ngbTabContent>
            <app-admin-expert-applications-list></app-admin-expert-applications-list>
          </ng-template>
        </ngb-tab>
        <ngb-tab id="all" title="All">
          <ng-template ngbTabContent>
            <app-admin-users-list></app-admin-users-list>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </mat-tab>
    <mat-tab label="{{ 'AdminPanel.ProjectTab' | translate }}">
      <app-admin-projects-list></app-admin-projects-list>
    </mat-tab>
    <mat-tab label="{{ 'AdminPanel.ScoringTab' | translate }}">
      <app-admin-scoring-projects></app-admin-scoring-projects>
    </mat-tab>
    <mat-tab label="{{ 'AdminPanel.FeedbackTab' | translate }}">
      <app-admin-feedbacks></app-admin-feedbacks>
    </mat-tab>
    <mat-tab label="{{ 'AdminPanel.SubscriptionsTab' | translate }}">
      <app-admin-subscriptions></app-admin-subscriptions>
    </mat-tab>
  </mat-tab-group>
</div>
