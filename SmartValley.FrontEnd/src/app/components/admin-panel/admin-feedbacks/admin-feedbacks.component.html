<div class="admin-experts-list">
  <p-table class="admin-table" [value]="feedbacks" [lazy]="true" (onLazyLoad)="getFeedbacksList($event)" [paginator]="true"
           [rows]="10" [totalRecords]="totalRecords" [loading]="loading">
    <ng-template pTemplate="header" let-columns>
      <tr class="list-row list-row__header">
        <th class="list-item">{{ 'AdminFeedbacks.Email' | translate }}</th>
        <th class="list-item">{{ 'AdminFeedbacks.FirstName' | translate }}</th>
        <th class="list-item">{{ 'AdminFeedbacks.SecondName' | translate }}</th>
        <th class="list-item">{{ 'AdminFeedbacks.Text' | translate }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr class="list-row">
        <td class="list-item" *ngFor="let col of ['email', 'firstName', 'secondName', 'text']">
          {{rowData[col]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
