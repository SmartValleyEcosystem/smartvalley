<div class="applications">
  <div class="row mx-auto">
    <div class="list-item" *ngFor="let application of applications">
      <div class="col-4">{{application.lastName}} {{application.firstName}}</div>
      <div class="col-4">{{application.applyDate | formatDate}}</div>
      <a class="col-2 item-btn btn btn-primary" (click)="viewForm(application.id)">
        {{ 'AdminExpertApplications.Form' | translate }}
      </a>
    </div>
  </div>
</div>
