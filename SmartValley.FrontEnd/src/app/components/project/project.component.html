<div *ngIf="!isProjectExists" class="content">
  <h1 class="title">{{ 'MyProject.Title' | translate }}</h1>
</div>
<div *ngIf="isProjectExists" class="content">
  <h1 class="title">{{ project.name }}</h1>
  <app-project-info *ngIf="project" [project]="project" >
    <a *ngIf="isCreateScoringApplicationCommandAvailable" (click)="navigateToApplicationScoringAsync()" class="main-btn">{{ 'MyProject.GetScore' | translate }}</a>
    <span *ngIf="isSendForScoringCommandAvailable" (click)="showWaitingModal()" class="main-btn">{{ 'MyProject.SendScore' | translate }}</span>
    <a *ngIf="isEditProjectCommandAvailable" [routerLink]="'/' + editProjectsLink" class="ghost-btn">{{ 'MyProject.EditInformation' | translate }}</a>
  </app-project-info>

  <mat-tab-group [selectedIndex]="selectedTab">
    <mat-tab label="{{ 'MyProject.About' | translate }}">
      <app-project-about [projectId]="projectId"></app-project-about>
    </mat-tab>
    <mat-tab label="{{ 'MyProject.ScoringApplication' | translate }}">
      <app-scoring-application [projectId]="projectId"></app-scoring-application>
    </mat-tab>
    <mat-tab label="{{ 'MyProject.ScoringReport' | translate }}">
      3
    </mat-tab>
  </mat-tab-group>
</div>
