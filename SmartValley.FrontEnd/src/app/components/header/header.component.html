<mat-toolbar class="sm-header">
  <mat-toolbar-row>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <a [routerLink]="['/']"><img src="/assets/img/logo.png" alt="Smart valley"></a>
        </div>
        <div class="col-2" style="margin-top: 24px;">
          <a target="_blank" href="https://smartvalley.io/files/WP_en.pdf" class="btn btn-link">White paper</a>
        </div>
        <div class="col-7  inline-blocks" *ngIf="showBalance; else authTemplate">
          <div style="margin-top: 24px;">
            <div *ngIf="showBalance">
              <span style="color: #aaaaaa;">{{ 'Header.Balance' | translate }}: {{currentBalance}} ETH / {{currentTokens}} SVT</span>
            </div>
          </div>
          <div style="text-align:right;    float: right;    margin-top: 24px;">
            <div class="address" style="color: #aaaaaa;"> {{accountAddress}}</div>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon><i class="material-icons">expand_more</i></mat-icon>
            </button>
            <mat-menu #menu="matMenu" align="end">
              <button mat-menu-item (click)="navigateToAccount()" class="btn btn-link">
                {{'Header.Account' | translate }}
              </button>
              <button mat-menu-item (click)="navigateToMyProjects()" class="btn btn-link">
                {{ 'Header.MyProjects' | translate }}
              </button>
              <button mat-menu-item (click)="logout()" class="btn btn-link">
                {{'Header.Logout' | translate }}
              </button>
            </mat-menu>
          </div>
        </div>
        <ng-template #authTemplate>
          <div class="col-7" style="text-align: right;">
            <button (click)="loginAsync()" mat-raised-button class="col-2 sm-btn-primary login-button">{{'Header.Login' | translate }}</button>
          </div>
        </ng-template>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
