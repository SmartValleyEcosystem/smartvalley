<mat-toolbar>
  <mat-toolbar-row>
    <div class="container">
      <a [routerLink] = "['/']">Smart valley</a>
      <span class="example-spacer"></span>
      <div *ngIf="isAuthenticated">
        <span>Balance: {{currentBalance}} ETH</span>
        <button *ngIf="!wasEtherReceived" (click)="receiveEth()" mat-button>Receive ETH</button>
      </div>
    </div>

  </mat-toolbar-row>
</mat-toolbar>
