<mat-toolbar class="sm-header">
  <mat-toolbar-row>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <a [routerLink]="['/']"><img src="/assets/img/logo.png" alt="Smart valley"></a>
        </div>
        <div class="col-2" style="margin-top: 24px;">
          <a target="_blank" href="https://smartvalley.io/files/WP_en.pdf" class="btn btn-link">White paper</a>
        </div>
        <div class="col-4" style="margin-top: 24px;">
          <div *ngIf="showBalance">
            <span style="color: #aaaaaa;">{{ 'Header.Balance' | translate }}: {{currentBalance}} ETH / {{currentTokens}} SVT</span>
          </div>
        </div>
        <div class="col-3 sm-header__nav text-right" style="margin-top: 24px;">
          <button *ngIf="showReceiveEtherButton"
                  (click)="receiveEth()"
                  class="btn btn-link"
                  angulartics2On="click"
                  angularticsAction="GetEtherClick"
                  angularticsCategory="UserActions">
            {{ 'Header.GetEther' | translate }}
          </button>
          <button (click)="navigateToMyProjects()" class="btn btn-link">{{ 'Header.MyProjects' | translate }}</button>
        </div>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
