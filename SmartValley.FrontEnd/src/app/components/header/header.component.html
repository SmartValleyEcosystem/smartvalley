<mat-toolbar class="sm-header">
  <mat-toolbar-row>
    <div class="container" style="font-size: 0.7em">
      <div class="row">
        <div class="col-3">
          <a [routerLink]="['/']"><img src="/assets/img/logo.png" alt="Smart valley"></a>
        </div>
        <div class="col-2" style="margin-top: 24px;">
          <a href="https://drive.google.com/file/d/0B8ePy8XP5U7YUjAzTmw1VjJubFk/view" class="btn btn-link">White paper</a>
        </div>
        <div class="col-4" style="margin-top: 24px;">
          <div *ngIf="showBalance">
            <span style="color: #aaaaaa;">Balance: {{currentBalance}} ETH</span>
          </div>
        </div>
        <div class="col-3 sm-header__nav text-right" style="margin-top: 24px;">
          <button *ngIf="showReceiveEtherButton" (click)="receiveEth()" class="btn btn-link">Get Ether</button>
          <button (click)="navigateToMyProjects()" class="btn btn-link">My projects</button>
        </div>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
