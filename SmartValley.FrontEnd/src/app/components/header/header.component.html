<mat-toolbar class="sm-header">
  <mat-toolbar-row>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <a [routerLink] = "['/']">Smart valley</a>
        </div>
        <div class="col-2">
          <a href="#">White paper</a>
        </div>
        <div class="col-2">
          <div *ngIf="isAuthenticated">
            <span>Balance: {{currentBalance}} ETH</span>

        <div class="col-5 sm-header__nav">
          <a *ngIf="!wasEtherReceived" href="#">Get Ether</a>
          <a href="#">Get SVT token</a>
          <a href="#">SVT token Buyback</a>
        </div>
      </div>
    </div>
  </mat-toolbar-row>
