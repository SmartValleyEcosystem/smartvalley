<div class="container">
  <div class="row mx-auto">
    <div class="col-8 sm-title">
      <h1>{{ 'Scoring.ProjectsForScoring' | translate }}</h1>
      <p>
      </p>
    </div>
  </div>
  <div class="row mx-auto" style="margin-top: 1.5em">
    <div class="col-12 scoring-projects">
      <div class="white-card">
        <div class="content">
          <span class="choose">{{ 'Scoring.ChooseExpertise' | translate }}</span>
          <mat-tab-group [selectedIndex]="selectedExpertiseTabIndex"
                         (selectedIndexChange)="onExpertiseTabIndexChanged($event)">
            <mat-tab label="{{ 'Common.Hr' | translate }}">
              <div class="card" *ngFor="let project of projects;">
                <app-project-card [data]="project" [type]="ProjectCardType.Scoring"></app-project-card>
              </div>
            </mat-tab>
            <mat-tab label="{{ 'Common.Lawyer' | translate }}">
              <div class="card" *ngFor="let project of projects;">
                <app-project-card [data]="project" [type]="ProjectCardType.Scoring"></app-project-card>
              </div>
            </mat-tab>
            <mat-tab label="{{ 'Common.Analyst' | translate }}">
              <div class="card" *ngFor="let project of projects;">
                <app-project-card [data]="project" [type]="ProjectCardType.Scoring"></app-project-card>
              </div>
            </mat-tab>
            <mat-tab label="{{ 'Common.TechnicalExpert' | translate }}">
              <div class="card" *ngFor="let project of projects;">
                <app-project-card [data]="project" [type]="ProjectCardType.Scoring"></app-project-card>
              </div>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</div>
