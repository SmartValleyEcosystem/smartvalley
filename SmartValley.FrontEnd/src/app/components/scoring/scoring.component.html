<div class="container">
  <div class="row mx-auto">
    <div class="col-8 sm-title">
      <h1>Smart valley mvp</h1>
      <p>
      </p>
    </div>
  </div>
  <div class="row mx-auto">
    <ngb-tabset class="col-12 scoring-projects">
      <ngb-tab title="Project for scoring">
        <ng-template ngbTabContent>
          <span class="choose">Choose expertise</span>
          <mat-tab-group (selectedTabChange)="tabChanged($event)">
            <mat-tab label="HR">
              <div class="card col-12 scoring-card" *ngFor="let scoring of scorings;">
              <app-project-card [project] = scoring></app-project-card>
              </div>
            </mat-tab>
            <mat-tab label="Lawyer">
              <div class="card col-12 scoring-card" *ngFor="let scoring of scorings;">
                <app-project-card [project] = scoring></app-project-card>
              </div>
            </mat-tab>
            <mat-tab label="Analyst">
              <div class="card col-12 scoring-card" *ngFor="let scoring of scorings;">
                <app-project-card [project] = scoring></app-project-card>
              </div>
            </mat-tab>
            <mat-tab label="Technical expert">
              <div class="card col-12 scoring-card" *ngFor="let scoring of scorings;">
                <app-project-card [project] = scoring></app-project-card>
              </div>
            </mat-tab>
          </mat-tab-group>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="My projects">
        <ng-template ngbTabContent>
          <div *ngIf="myProjects.length > 0; else withoutProject">
            <div class="card col-12 scoring-card" *ngFor="let project of myProjects;">
              <div class="card-block scoring-card-block">
                <div class="scoring-header col-4">
                  <img style="width: 100px;" src="{{project.imageUrl}}"/>
                  <div class="scoring-header__title">
                    <span>{{project.name}}</span>
                    <span class="scoring-header__country">{{project.country}}</span>
                    <span>{{project.area}}</span>
                  </div>
                </div>
                <div class="scoring-content col-5">
                  <p class="card-text">{{project.description}}</p>
                </div>
                <div class="scoring-footer col-3">
                  <div class="scoring-rating">
                    <span>Scoring rating:</span>
                    <span class="score">{{project.score}}</span>
                  </div>
                  <a class="col-10 sv-default-btn btn btn-primary">View report</a>
                </div>
              </div>
            </div>
          </div>
          <ng-template #withoutProject>
            <div class="without-project">
              <button mat-raised-button class="col-5 sv-default-btn btn-space" (click)="createProject()">Create a new project for scoring</button>
            </div>
          </ng-template>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
