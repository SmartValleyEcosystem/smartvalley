<div class="container">
  <div class="row mx-auto">
    <div class="col-8 sm-title">
      <h1>{{ 'Common.Title' | translate }}</h1>
    </div>
  </div>
  <div class="row mx-auto">
    <div class="col-6 sv-description d-flex align-items-end">
      <h2 class="">{{ 'CompletedVoting.CompletedVotes' | translate }}</h2>
    </div>
  </div>
  <div *ngIf="canVote" class="row mx-auto">
    <a style="height: 3.6em; margin-top: 2.4em;" class="col-2 sv-default-btn btn btn-primary" (click)="navigateToVoting()">
      {{ 'CompletedVoting.CurrentVoting' | translate }}
    </a>
  </div>
  <div class="row mx-auto">
    <div class="list-item" *ngFor="let voting of votings">
      <div class="col-4">From {{voting.fromDate | formatDate}}</div>
      <div class="col-4">To {{voting.endDate | formatDate}}</div>
      <a class="col-2 item-btn btn btn-primary" (click)="showVoting(voting.address)">
        Show
      </a>
    </div>
  </div>
</div>
