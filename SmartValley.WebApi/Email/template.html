<html>
<head>
    <style type="text/css">
        body {
            padding-top: 0 !important;
            padding-bottom: 0 !important;
            padding-top: 0 !important;
            padding-bottom: 0 !important;
            margin: 0 !important;
            width: 100% !important;
            -webkit-text-size-adjust: 100% !important;
            -ms-text-size-adjust: 100% !important;
            -webkit-font-smoothing: antialiased !important;
        }

        h1, h2, h3 {
            color: white;
            margin: 0;
        }

        .header {
            padding-top: 10px;
            background-color: #CE3A38;
            height: 130px;
        }

        .center {
            width: 50%;
            margin: auto;
        }

        .left {
            float: left;
            height: inherit;
            width: 40%;
        }

        .container {
            min-width: 500px;
            width: 500px;
            margin: auto;
        }

        .right {
            padding-top: 10px;
            padding-right: 20px;
        }

        .body {
            padding-left: 20px;
            padding-right: 20px;
            margin: 40px 0px 50px 0px;
            background-color: white;
            color: #444444;
        }

        .subject {
            color: #535E69;
            font-size: 25px;
            font-weight: bold;
        }

        .button {
            font-size: 21px;
            display: block;
            text-decoration: none;
            background-color: #CE3A38;
            text-align: center;
            color: white;
            padding: 10px 0px 10px 0px;
        }

        .footer {
            vertical-align: middle;
            font-size: 20px;
            line-height: 80px;
            text-align: center;
            color: white;
            background-color: #535E69;
        }

        p {
            color: white;
            margin: 0px;
        }

        .content {
            padding-top: 30px;
            padding-bottom: 40px;
        }

        #mainsubj {
            padding-bottom: 10px;
        }

        #icolablink {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <img src="https://my.icolab.fund/assets/images/logo.png">
            </div>

            <div class="right">
                <h2 id="mainsubj">Invest in the ICO projects before they ICO</h2>
            </div>
        </div>
        <div class="body">
            <div class="subject">
                {SUBJECT}
            </div>
            <div class="content">
                {BODY}
            </div>
            <div class="center">
                <a class="button" href="{BUTTONHREF}">{BUTTON}</a>
            </div>
        </div>
        <div class="footer">
            <a id="icolablink" href="http://icolab.fund">icolab.fund</a>
        </div>
    </div>
</body>
</html>
