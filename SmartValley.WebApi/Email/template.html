<html>
<head>
    <style type="text/css">
        .body {
            padding-top: 0 !important;
            padding-bottom: 0 !important;
            padding-top: 0 !important;
            padding-bottom: 0 !important;
            margin: 0 !important;
            -webkit-text-size-adjust: 100% !important;
            -ms-text-size-adjust: 100% !important;
            -webkit-font-smoothing: antialiased !important;
            width: 1000px;
            max-width: 1000px;
            background-color: #222034;
            padding: 180px 200px;
        }

        .header {
            margin-bottom: 20px;
            margin-left: 195px;
            height: 170px;
            margin-top: 110px;
            vertical-align: bottom;
        }

        .logo {
            width: 160px;
            height: 51px;
            vertical-align: bottom;
        }

        .header-title {
            width: 336px;
            height: 24px;
            font-family: Roboto;
            font-size: 20px;
            font-weight: bold;
            line-height: 1.2;
            text-align: left;
            color: #ffffff;
            margin-left: 32px;
            margin: 0px 0px 6px 32px;
        }

        .message-card {
            background-color: #ffffff;
            border-spacing: 0;
            width: 600px;
        }

        .message-content {
            margin-left: 60px;
            width: 480px;
            display: block;
        }

        .message-title {
            width: 50px;
            height: 35px;
            font-family: Roboto-Regular;
            font-size: 30px;
            font-weight: bold;
            line-height: 1.17;
            text-align: left;
            color: #000000;
            margin: 0;
            padding-top: 40px;
        }

        .message-text {
            width: 50px;
            height: 20px;
            font-family: Roboto-Regular;
            font-size: 14px;
            line-height: 1.43;
            letter-spacing: 0px;
            text-align: left;
            color: #000000;
            padding-top: 23px;
        }

        .message-link {
            width: 50px;
            font-family: Roboto-Regular;
            font-size: 14px;
            font-weight: bold;
            line-height: 1.43;
            letter-spacing: 0px;
            text-align: left;
            padding-top: 40px;
        }

            .message-link a {
                color: #5d49f2;
                text-decoration: none;
                word-wrap: break-word;
            }

        .message-button {
            border-radius: 18px !important;
            background-color: #5d49f2;
            border: solid 1px #5d49f2;
            font-size: 14px;
            font-family: Roboto-Regular;
            text-align: center;
            cursor: pointer;
            outline: none;
            padding-top: 18px;
            padding-bottom: 18px;
            width: 480px;
            display: block;
        }

            .message-button a {
                color: #ffffff !important;
                text-decoration: none;
            }

        .description {
            width: 447px;
            height: 40px;
            font-family: Arial;
            font-size: 12px;
            line-height: 1.67;
            letter-spacing: 0.2px;
            text-align: left;
            color: #ffffff;
            height: 223px;
        }
    </style>
</head>
<body>
    <table style="border-spacing: 0;" class="body">
        <tbody style="width: 50px; display: block;">
            <tr class="header">
                <td style="padding-left: 0; padding-bottom: 0;">
                    <table style="border-spacing: 0;">
                        <tbody>
                            <tr style="padding: 0;">
                                <td style="padding: 0"><img class="logo" src="https://smartvalleymvp-staging.azurewebsites.net/assets/img/logo.png"></td>
                                <td><h2 class="header-title">The place where innovations are born</h2></td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="display: block; padding-top: 20px;">
                    <table class="message-card">
                        <tbody>
                            <tr>
                                <td style="padding: 0;">
                                    <table class="message-content" style="border-spacing: 0;">
                                        <tbody>
                                            <tr>
                                                <td class="message-title">{SUBJECT}</td>
                                            </tr>
                                            <tr>
                                                <td class="message-text">{BODY}</td>
                                            </tr>
                                            <tr>
                                                <td style="padding-top: 40px; padding-bottom: 40px;">
                                                    <table style="border-spacing: 0;">
                                                        <tbody>
                                                            <tr>
                                                                <td class="message-button">
                                                                    <a href="{BUTTONHREF}">
                                                                        Start work
                                                                    </a>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr class="description">
                <td style="vertical-align: top; padding-top: 20px;">
                    You've got this letter because you had registered on the Smart Valley site.
                    <br />
                    If you haven't done it, just ignore this letter.
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
